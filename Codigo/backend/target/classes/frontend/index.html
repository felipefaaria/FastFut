<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Integração Front</title>
  </head>
  <body>
    <h3>Integração Front</h3>

    <button onclick="listarPartidas()" style="margin-bottom: 10px">
      Listar Partida
    </button>
    <!-- Formulário para inserir um novo usuário -->
    <form id="formPartida" style="margin-bottom: 10px">
      <label for="id">ID:</label>
      <input type="text" id="id" name="id" />

      <label for="data">Data:</label>
      <input type="text" id="data" name="data" />

      <label for="max_jogadores">Máximo de Jogadores:</label>
      <input type="number" id="max_jogadores" name="max_jogadores" />

      <label for="status">Status:</label>
      <input type="text" id="status" name="status" />

      <button type="button" onclick="inserirPartida()">Enviar</button>
    </form>

    <!-- Formulário para buscar um usuário por CPF -->
    <label for="getPartidaInput">ID da Partida</label>
    <input type="text" id="getPartidaInput" />
    <button type="button" onclick="achaPartida()" style="margin-bottom: 10px">
      Buscar Partida
    </button>

    <!-- Formulário para atualizar um usuário por CPF -->
    <form id="formUpdate" style="margin-bottom: 10px">
      <label for="id">ID:</label>
      <input type="text" id="id" name="id" />

      <label for="data">Data:</label>
      <input type="text" id="data" name="data" />

      <label for="max_jogadores">Máximo de Jogadores:</label>
      <input type="number" id="max_jogadores" name="max_jogadores" />

      <label for="status">Status:</label>
      <input type="text" id="status" name="status" />

      <button type="button" onclick="updatePartida()">Enviar</button>
    </form>

    <label for="deletePartidaInput">ID da Partida</label>
    <input type="text" id="deletePartidaInput" />
    <button type="button" onclick="deletaPartida()" style="margin-bottom: 10px">
      Deletar Partida
    </button>

    <h3>Integração Front Quadras</h3>

    <button onclick="listarQuadras()" style="margin-bottom: 10px">
      Listar Quadras
    </button>
    <!-- Formulário para inserir um novo usuário -->
    <form id="formQuadra" style="margin-bottom: 10px">
      <label for="id">ID:</label>
      <input type="text" id="id" name="id" />

      <label for="data">Nome:</label>
      <input type="text" id="nome" name="nome" />

      <label for="capacidade_max">Capacidade Maxima</label>
      <input type="number" id="capacidade_max" name="capacidade_max" />

      <label for="status">Localizacao</label>
      <input type="text" id="localizacao" name="localizacao" />

      <button type="button" onclick="inserirQuadras()">Inserir</button>
    </form>

    <!-- Formulário para buscar um usuário por CPF -->
    <label for="getQuadraInput">ID da Quadra:</label>
    <input type="text" id="getQuadraInput" />

    <button type="button" onclick="achaQuadras()" style="margin-bottom: 10px">
      Buscar Quadra
    </button>

    <!-- Formulário para atualizar um usuário por CPF -->
    <form id="formUpdateQuadras" style="margin-bottom: 10px">
      <label for="id">ID:</label>
      <input type="text" id="id" name="id" />

      <label for="data">Nome</label>
      <input type="text" id="nome" name="nome" />

      <label for="capacidade_max">Capacidade Maxima</label>
      <input type="number" id="capacidade_max" name="capacidade_max" />

      <label for="status">Localizacao</label>
      <input type="text" id="localizacao" name="localizacao" />

      <button type="button" onclick="updatePartida()">Atualizar</button>
    </form>

    <label for="deleteQuadraInput">ID da Quadra</label>
    <input type="text" id="deleteQuadraInput" />
    <button type="button" onclick="apagaQuadra()" style="margin-bottom: 10px">
      Deletar Quadra
    </button>

    <h3>Integração Front Usuario</h3>

    <button onclick="listarUsuarios()" style="margin-bottom: 10px">
      Listar Usuarios
    </button>

    <form id="formUsuarios" style="margin-bottom: 10px">
      <label for="cpf">Cpf</label>
      <input type="text" id="cpf" name="cpf" />

      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" />

      <label for="login">Login</label>
      <input type="text" id="login" name="login" />

      <label for="senha">Senha</label>
      <input type="text" id="senha" name="senha" />

      <label for="localizacao">Localizacao</label>
      <input type="text" id="localizacao" name="localizacao" />

      <label for="partida">Partida</label>
      <input type="text" id="partida" name="partida" />

      <button type="button" onclick="inserirUsuarios()">Inserir</button>
    </form>

    <!-- Formulário para buscar um usuário por CPF -->

    <label for="cpfInput">Cpf:</label>
    <input type="text" id="cpfInput" />

    <!-- Botão para buscar usuário -->
    <button type="button" onclick="buscarUsuario()" style="margin-bottom: 10px">
      Buscar Usuário
    </button>

    <!-- Formulário para atualizar um usuário por CPF -->
    <form id="formUpdateUsuarios" style="margin-bottom: 10px">
      <label for="cpf">Cpf</label>
      <input type="text" id="cpf" name="cpf" />

      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" />

      <label for="login">Login</label>
      <input type="text" id="login" name="login" />

      <label for="senha">Senha</label>
      <input type="text" id="senha" name="senha" />

      <label for="localizacao">Localizacao</label>
      <input type="text" id="localizacao" name="localizacao" />

      <label for="partida">Partida</label>
      <input type="text" id="partida" name="partida" />

      <button type="button" onclick="updateUsuarios()">Atualizar</button>
    </form>

    <label for="cpfInput">Cpf:</label>
    <input type="text" id="cpfDeleteInput" />
    <button type="button" onclick="apagaUsuario()" style="margin-bottom: 10px">
      Deletar Usuarios
    </button>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      function listarPartidas() {
        axios
          .get("http://localhost:8080/partida/list")
          .then((response) => {
            const array = response.data;
            console.log(array);
          })
          .catch((error) => {
            console.log(error);
          });
      }

      function inserirPartida() {
        const form = document.getElementById("formPartida");
        const formData = new FormData(form);

        const partida = {};
        for (let [key, value] of formData.entries()) {
          partida[key] = value;
        }

        axios
          .post("http://localhost:8080/partida/insert", partida)
          .then(function (response) {
            console.log(response.data);
          })
          .catch(function (error) {
            console.error(error);
          });
      }

      function updatePartida() {
        const form = document.getElementById("formUpdate");
        const formData = new FormData(form);

        const partida = {};
        for (let [key, value] of formData.entries()) {
          partida[key] = value;
        }

        axios
          .post("http://localhost:8080/partida/update", partida)
          .then(function (response) {
            console.log(response.data);
          })
          .catch(function (error) {
            console.error(error);
          });
      }

      function achaPartida() {
        const id = document.getElementById("getPartidaInput").value;
        getPartida(id);
      }

      function getPartida(id) {
        axios
          .get(`http://localhost:8080/partida/get/${id}`)
          .then(function (response) {
            console.log(response.data);
          })
          .catch(function (error) {
            console.error(error);
          });
      }

      function deletaPartida() {
        const id = document.getElementById("deletePartidaInput").value;
        deletarPartida(id);
      }
      function deletarPartida(id) {
        axios
          .delete("http://localhost:8080/partida/delete", {
            data: {
              id: id,
            },
          })
          .then(function (response) {
            console.log(response.data);
          })
          .catch(function (error) {
            console.error(error);
          });
      }

      function listarQuadras() {
        axios
          .get("http://localhost:8080/quadra/list")
          .then((response) => {
            const array = response.data;
            console.log(array); // Exibir usuários no console para teste
          })
          .catch((error) => {
            console.log(error);
          });
      }

      // Função para inserir um novo usuário
      function inserirQuadras() {
        const form = document.getElementById("formQuadra");
        const formData = new FormData(form);

        const quadra = {};
        for (let [key, value] of formData.entries()) {
          quadra[key] = value;
        }

        axios
          .post("http://localhost:8080/quadra/insert", quadra)
          .then(function (response) {
            console.log(response.data);
          })
          .catch(function (error) {
            console.error(error);
          });
      }

      function updateQuadras() {
        const form = document.getElementById("formUpdateQuadras");
        const formData = new FormData(form);

        const quadra = {};
        for (let [key, value] of formData.entries()) {
          quadra[key] = value;
        }

        axios
          .post("http://localhost:8080/quadra/update", quadra)
          .then(function (response) {
            console.log(response.data);
          })
          .catch(function (error) {
            console.error(error);
          });
      }

      function achaQuadras() {
        const id = document.getElementById("getQuadraInput").value;
        getQuadras(id);
      }

      function getQuadras(id) {
        axios
          .get(`http://localhost:8080/quadra/get/${id}`)
          .then(function (response) {
            console.log(response.data);
          })
          .catch(function (error) {
            console.error(error);
          });
      }

      function apagaQuadra() {
        const id = document.getElementById("deleteQuadraInput").value;
        deletarQuadras(id);
      }

      function deletarQuadras(id) {
        axios
          .delete("http://localhost:8080/quadra/delete", {
            data: {
              id: id, // ID da partida que você quer deletar
            },
          })
          .then(function (response) {
            console.log(response.data);
          })
          .catch(function (error) {
            console.error(error);
          });
      }

      function listarUsuarios() {
        axios
          .get("http://localhost:8080/usuario/list")
          .then((response) => {
            const array = response.data;
            console.log(array);
          })
          .catch((error) => {
            console.log(error);
          });
      }

      function inserirUsuarios() {
        const form = document.getElementById("formUsuarios");
        const formData = new FormData(form);

        const usuario = {};
        for (let [key, value] of formData.entries()) {
          usuario[key] = value;
        }

        axios
          .post("http://localhost:8080/usuario/insert", usuario)
          .then(function (response) {
            console.log(response.data);
          })
          .catch(function (error) {
            console.error("Erro ao inserir usuário no backend:", error);
          });
      }

      function updateUsuarios() {
        const form = document.getElementById("formUpdateUsuarios");
        const formData = new FormData(form);

        const usuario = {};
        for (let [key, value] of formData.entries()) {
          usuario[key] = value;
        }

        axios
          .post("http://localhost:8080/usuario/update", usuario)
          .then(function (response) {
            console.log(response.data);
          })
          .catch(function (error) {
            console.error("Erro ao atualizar partida no backend:", error);
          });
      }

      function buscarUsuario() {
        const cpf = document.getElementById("cpfInput").value;
        getUsuarios(cpf);
      }

      function getUsuarios(cpf) {
        axios
          .get(`http://localhost:8080/usuario/get/${cpf}`)
          .then(function (response) {
            console.log(response.data);
          })
          .catch(function (error) {
            console.error("Erro ao buscar usuário:", error);
          });
      }

      function apagaUsuario() {
        const cpf = document.getElementById("cpfDeleteInput").value;
        deletarUsuarios(cpf);
      }
      function deletarUsuarios(cpf) {
        axios
          .delete("http://localhost:8080/usuario/delete", {
            data: {
              cpf: cpf,
            },
          })
          .then(function (response) {
            console.log(response.data);
          })
          .catch(function (error) {
            console.error("Erro ao obter partida do backend:", error);
          });
      }
    </script>
  </body>
</html>
